<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="sign-up-form.css">
</head>
<body>
    <div class="main-container">
        <div class="left-div">
            <div class="logo-div">
                <img src="./odin-logo-lined.png" alt="Odin logo" class="odin-logo" height="35px">
                <span>Odin</span>
            </div>
        </div>
        <div class="right-div">
            <div class="paragraph">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
                <p>You know you want to.</p>
            </div>
            <form action="">
                <div class="forms-main-div">
                    <h3>Let's do this!</h3>
                    <div class="forms-container">
                        <div class="forms-div-left">
                            <div>
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div>
                                <label for="email">Email    </label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password">
                            </div>
                        </div>
                        <div class="forms-div-right">
                            <div>
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                            <div>
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" id="phone" name="phone">
                            </div>
                            <div>
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="create-account">
                    <div class="button">
                       <button type="submit">Create Account</button>
                    </div>
                    <div>Already have an account? <a href="url" style="text-decoration: none; color: darkgreen">log in</a></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
